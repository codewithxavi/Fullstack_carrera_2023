<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .flex-container {
            display: flex;
            align-items: stretch;
            background-color: #f1f1f1;
        }

        .flex-container>div {
            background-color: DodgerBlue;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 6">2</div>
        <div style="flex-grow: 1">4</div>
    </div>

    <div class="flex-container">
        <div style="flex-shrink: 5">1</div>
        <div style="flex-shrink: 1; flex-basis: 500px;">2</div>
        <div style="align-self: flex-end;">Lorem ipsum</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>

</html>
