    <script>
        // Ejercicio 1: escribe un programa que dado dos string compruebe si los dos primeros
        // caracteres son iguales.
        let texto1 = "hola", texto2 = "HOca";

        if (texto1.charAt(0) == texto2.charAt(0) && texto1.charAt(1) == texto2.charAt(1)) {
            document.write("Los dos primeros caracteres son iguales");
        } else {
            document.write("Los dos primeros caracteres NO son iguales");
        }

        document.write("<hr>");

        // Ejercicio 2: escribe un programa que dado dos string compruebe si los dos primeros
        // caracteres y los dos últimos son iguales.

        if (texto1.charAt(0) == texto2.charAt(0)
            && texto1.charAt(1) == texto2.charAt(1)
            && texto1.charAt(texto1.length - 1) == texto2.charAt(texto2.length - 1)
            && texto1.charAt(texto1.length - 2) == texto2.charAt(texto2.length - 2)) {
            document.write("Los dos primeros caracteres y los dos ultimos son iguales");
        } else {
            document.write("Los dos primeros caracteres NO son iguales");
        }

        document.write("<hr>");


        // Ejercicio 3: escribe un programa que compruebe que el substring "abc" existe en un
        // string dado, pero no puede encontrarse ni al comienzo, ni al final.
        let abc = "abc";
        let palabra = "abec jsahjhjkkd abc dsoifoidsf";

        let palabraPrincipio = palabra.substring(0, 3);
        let palabraFinal = palabra.substring(palabra.length - 3);

        if (palabraPrincipio != "abc" && palabraFinal != "abc" && palabra.indexOf(abc) > 0) {
            document.write("Si existe el substring");
        }
        else {
            document.write("No existe");
        }

        document.write("<hr>");

        //  Ejercicio 4: escribe un programa que dado un string y una determinado posición,
        // compruebe que el carácter anterior y el posterior son iguales o no.
        let stringEjercicio4 = "holaMaundo";
        let posicion = 4;

        if (stringEjercicio4.charAt(posicion - 1) == stringEjercicio4.charAt(posicion + 1)) {
            document.write("el carácter anterior y el posterior son iguales");
        } else {
            document.write("el carácter anterior y el posterior NO son iguales");
        }

        document.write("<hr>");

        // Ejercicio 5: escribe un programa que muestre por pantalla la posición de la segunda y
        // tercera ocurrencia del carácter 'a' en un string dado.
        let textExercise5 = "¿Hola que tal estas?";
        let charExercise5 = 'a';

        let firstIndex = textExercise5.indexOf(charExercise5);
        let secondIndex = textExercise5.indexOf(charExercise5, firstIndex + 1);
        let thirdIndex = textExercise5.indexOf(charExercise5, secondIndex + 1);

        console.log("La posicion de la segunda ocurrencia es: " + secondIndex);
        console.log("La posicion de la tercera ocurrencia es: " + thirdIndex);


        // Ejercicio 6: escribe un programa que devuelva si un string es palíndromo (se escribe igual
        // hacia delante y hacia detrás). Ejemplo: "sometemos".

        let stringEjercicio6 = "sometemos", letra, frase = "", fraseRevertida;

        fraseRevertida = stringEjercicio6.split('').reverse().toString();

        var newFraseRevertida = fraseRevertida.replaceAll(",", "");
        console.log(newFraseRevertida);

        // for (let i = stringEjercicio6.length; i >= 0; i--) {
        //     letra = stringEjercicio6.charAt(i);
        //     frase += letra;
        // }

        console.log(frase);
        console.log(stringEjercicio6);
        console.log(fraseRevertida);

        if (newFraseRevertida == stringEjercicio6) {
            document.write(`La palabra ${frase} es un palíndromo`)
        } else {
            document.write(`La palabra ${frase} NO es un palíndromo`)
        }

        document.write("<hr>");


        // Ejercicio 7: escribe un programa que elimine el último carácter de un string.
        let ejercicio7 = "Hola Javi";
        let caracter7 = ejercicio7.charAt(ejercicio7.length - 1);
        let resultado7 = ejercicio7.replace(caracter7, "");
        document.write("Ejercicio 7: El resultado de eliminar el ultimo caracter es: " + resultado7);

        document.write("<hr>");

        // Ejercicio 8: escribe un programa que inserte el carácter 'b' cada tres posiciones en un string.
        let str8 = "Hola qué tal como están?";
        let result = "";
        for (let i = 0; i < str8.length; i++) {
            result += str8[i];
            if ((i + 1) % 3 === 0) {
                result += "b";
            }
        }
        document.write(result);

        document.write("<hr>");

        // Ejercicio 9: escribe un programa que convierta en mayúsculas la primera letra de cada
        // palabra de un string.
        let palabra9 = "holksadkdsads";
        document.write(palabra9.charAt(0).toUpperCase());

        document.write("<hr>");



        // ********************************************************************************
        // Ejemplos clase

        // Slice

        let txt = "Texto";
        document.write(txt.slice(2, 4));
        document.write("<hr>");
        document.write(txt.slice(-3, -1));

        const strr = 'Apple, Banana, Kiwi';
        // Banana (la posición 13 no se toma)
        console.log(strr.slice(7, 13));
        // Banana (la posición -6 no se toma)
        console.log(strr.slice(-12, -6));
        // Banana, Kiwi (toma desde la posición 7 hasta el final del string)

        // Banana (toma los 6 siguientes caracteres desde la posición 7)

        // Banana, Kiwi (toma desde la posición 7 hasta el final del string)
